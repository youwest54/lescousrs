<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover, maximum-scale=1.0">
  <meta name="theme-color" content="#6366f1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Balance">
  <meta name="application-name" content="Quick Balance Tracker">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/icons/app-icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/icons/app-icon.svg">
  <title>Styled Expense Tracker</title>
  <style>
    :root {
      --gradient-start: #6366f1;
      --gradient-end: #7c3aed;
      --accent: #38bdf8;
      --accent-strong: #22d3ee;
      --success: #34d399;
      --success-bg: rgba(52, 211, 153, 0.12);
      --error: #f87171;
      --error-bg: rgba(248, 113, 113, 0.12);
      --card-bg: rgba(15, 23, 42, 0.72);
      --card-border: rgba(148, 163, 184, 0.32);
      --surface: rgba(30, 41, 59, 0.86);
      --text-strong: #f8fafc;
      --text-muted: #94a3b8;
      --scrollbar: rgba(148, 163, 184, 0.35);
      --shadow-strong: 0 22px 48px rgba(15, 23, 42, 0.45);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
      height: 100vh;
      height: 100dvh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
      width: 100%;
      color: var(--text-strong);
      padding: clamp(8px, 3vw, 24px);
      padding-top: max(env(safe-area-inset-top), clamp(12px, 3vw, 24px));
      padding-bottom: max(calc(env(safe-area-inset-bottom) + 12px), clamp(16px, 4vw, 28px));
      scroll-behavior: smooth;
    }

    .app-shell {
      width: 100%;
      max-width: min(960px, 100vw - clamp(12px, 4vw, 40px));
      margin: 0 auto;
      padding: clamp(10px, 3vw, 24px);
      display: flex;
      flex-direction: column;
      gap: clamp(10px, 3vw, 18px);
      height: 100%;
      background: rgba(15, 23, 42, 0.18);
      backdrop-filter: blur(14px);
      border-radius: clamp(12px, 4vw, 26px);
      box-shadow: 0 28px 48px rgba(15, 23, 42, 0.32);
      overflow: hidden;
    }

    .tracker-card {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: rgba(15, 23, 42, 0.78);
      border: 1px solid rgba(148, 163, 184, 0.28);
      border-radius: clamp(14px, 4vw, 22px);
      padding: clamp(14px, 3.6vw, 24px);
      box-shadow: var(--shadow-strong);
      overflow: hidden;
      width: 100%;
      position: relative;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 12px;
      flex-wrap: wrap;
    }

    .top-actions {
      display: flex;
      gap: clamp(8px, 2.4vw, 12px);
      flex-wrap: wrap;
      align-items: center;
      justify-content: flex-end;
    }

    .app-title {
      font-size: clamp(20px, 5vw, 26px);
      font-weight: 800;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: #e0e7ff;
    }

    .app-caption {
      margin-top: 4px;
      font-size: clamp(11px, 3.2vw, 13px);
      letter-spacing: 0.6px;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    .ghost-btn {
      border: 1px solid rgba(148, 163, 184, 0.35);
      color: var(--accent);
      background: rgba(15, 23, 42, 0.55);
      padding: 8px 14px;
      font-size: clamp(11px, 3.2vw, 12px);
      font-weight: 600;
      border-radius: 999px;
      text-transform: uppercase;
      letter-spacing: 0.7px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .ghost-btn:hover {
      border-color: rgba(148, 163, 184, 0.6);
      color: var(--accent-strong);
    }

    .ghost-btn:active {
      transform: translateY(1px);
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    .toggle-btn {
      border: 1px solid rgba(148, 163, 184, 0.35);
      background: rgba(15, 23, 42, 0.55);
      color: #f8fafc;
      font-size: clamp(12px, 3.4vw, 14px);
      font-weight: 700;
      padding: 10px 14px;
      border-radius: 12px;
      text-transform: uppercase;
      letter-spacing: 0.6px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .toggle-btn:hover {
      border-color: rgba(148, 163, 184, 0.55);
      background: rgba(15, 23, 42, 0.72);
    }

    .toggle-btn:active {
      transform: translateY(1px);
    }

    .toggle-btn:focus-visible {
      outline: 2px solid rgba(56, 189, 248, 0.65);
      outline-offset: 2px;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-bottom: 8px;
    }

    .card-header .input-label {
      margin: 0;
    }

    .collapsible[hidden] {
      display: none !important;
    }

    .input-grid {
      display: grid;
      gap: 12px;
      margin-top: 18px;
    }

    .input-label {
      font-size: 11px;
      font-weight: 700;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .text-input {
      width: 100%;
      padding: 14px 16px;
      font-size: 18px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      border-radius: 12px;
      background: rgba(15, 23, 42, 0.6);
      color: var(--text-strong);
      transition: all 0.2s ease;
    }

    .text-input:focus {
      outline: none;
      border-color: var(--accent);
      background: rgba(15, 23, 42, 0.78);
      box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.18);
    }

    .text-input.invalid {
      border-color: var(--error);
      background: var(--error-bg);
      box-shadow: none;
    }

    .button-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 4px;
    }

    .primary-btn,
    .secondary-btn {
      border: none;
      border-radius: 12px;
      padding: 12px 18px;
      font-size: 14px;
      font-weight: 700;
      letter-spacing: 0.8px;
      text-transform: uppercase;
      cursor: pointer;
      transition: transform 0.18s ease, box-shadow 0.18s ease, filter 0.18s ease;
    }

    .primary-btn {
      background: linear-gradient(135deg, #facc15, #f97316);
      color: #111827;
      box-shadow: 0 12px 24px rgba(250, 204, 21, 0.25);
    }

    .secondary-btn {
      background: rgba(56, 189, 248, 0.18);
      color: var(--accent);
      border: 1px solid rgba(56, 189, 248, 0.35);
    }

    .primary-btn:hover {
      filter: brightness(1.05);
    }

    .secondary-btn:hover {
      border-color: rgba(56, 189, 248, 0.65);
    }

    .primary-btn:active,
    .secondary-btn:active {
      transform: translateY(1px);
    }

    .status-message {
      display: none;
      font-size: 12px;
      letter-spacing: 0.6px;
      text-transform: uppercase;
      margin-top: 8px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(148, 163, 184, 0.25);
      background: rgba(15, 23, 42, 0.6);
    }

    .status-message.success {
      color: var(--success);
      border-color: rgba(52, 211, 153, 0.35);
      background: var(--success-bg);
    }

    .status-message.error {
      color: var(--error);
      border-color: rgba(248, 113, 113, 0.45);
      background: var(--error-bg);
    }

    .status-message.info {
      color: var(--accent);
      border-color: rgba(56, 189, 248, 0.35);
      background: rgba(56, 189, 248, 0.12);
    }

    .summary-bar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: clamp(10px, 3vw, 14px);
      margin-top: clamp(12px, 3vw, 16px);
    }

    .summary-pill {
      padding: 12px clamp(14px, 4vw, 18px);
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.32);
      background: rgba(15, 23, 42, 0.55);
      font-size: clamp(11px, 3.1vw, 13px);
      font-weight: 700;
      letter-spacing: 0.7px;
      text-transform: uppercase;
      color: #e2e8f0;
      text-align: center;
    }

    button.summary-pill {
      appearance: none;
      border: 1px solid rgba(148, 163, 184, 0.32);
      background: rgba(15, 23, 42, 0.55);
      color: #e2e8f0;
      cursor: pointer;
      transition: transform 0.18s ease, box-shadow 0.18s ease;
    }

    button.summary-pill:focus-visible {
      outline: 2px solid rgba(56, 189, 248, 0.6);
      outline-offset: 3px;
    }

    button.summary-pill:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(15, 23, 42, 0.35);
    }

    .salary-card {
      margin-top: 14px;
      background: rgba(15, 23, 42, 0.55);
      border: 1px solid rgba(148, 163, 184, 0.25);
      border-radius: 16px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .salary-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .salary-input-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: stretch;
    }

    .salary-input-row .text-input {
      flex: 1;
      min-width: 180px;
    }

    .salary-hint {
      font-size: 12px;
      letter-spacing: 0.5px;
      color: var(--text-muted);
    }

    .salary-hint.active {
      color: #e2e8f0;
    }

    .entries-container {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: clamp(12px, 3vw, 16px);
      margin-top: clamp(12px, 3vw, 16px);
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.22), rgba(17, 24, 39, 0.75));
      border-radius: clamp(14px, 3.5vw, 20px);
      border: 1px solid rgba(148, 163, 184, 0.35);
      box-shadow: 0 18px 32px rgba(15, 23, 42, 0.28);
      scroll-padding-bottom: 16px;
      min-height: clamp(260px, 55vh, 520px);
    }

    .entries-modal-list {
      display: flex;
      flex: 1;
      flex-direction: column;
      gap: 12px;
      padding: clamp(12px, 3vw, 20px);
      margin: 0;
      background: none;
      border: none;
      border-radius: clamp(14px, 3.5vw, 20px);
      box-shadow: none;
      min-height: auto;
      overflow-y: auto;
    }

    .salary-hint-container {
      margin-top: clamp(10px, 3vw, 16px);
      text-align: center;
    }

    .actions-panel {
      margin-top: clamp(12px, 3.8vw, 18px);
      background: rgba(15, 23, 42, 0.45);
      border: 1px solid rgba(148, 163, 184, 0.25);
      border-radius: clamp(12px, 3.4vw, 18px);
      padding: clamp(12px, 3.2vw, 18px);
      display: flex;
      flex-direction: column;
      gap: clamp(10px, 3vw, 14px);
      align-items: stretch;
      flex-shrink: 0;
    }

    .actions-panel h2 {
      font-size: clamp(12px, 3.2vw, 14px);
      letter-spacing: 1px;
      text-transform: uppercase;
      color: var(--text-muted);
      margin: 0;
      text-align: center;
    }

    .actions-menu {
      display: flex;
      flex-direction: column;
      gap: clamp(10px, 3vw, 14px);
      width: 100%;
      padding: clamp(10px, 3vw, 14px);
      background: rgba(15, 23, 42, 0.45);
      border: 1px solid rgba(148, 163, 184, 0.28);
      border-radius: 14px;
      box-shadow: inset 0 0 0 1px rgba(15, 23, 42, 0.35);
    }

    .actions-menu .toggle-btn {
      width: 100%;
      justify-content: center;
    }

    .actions-menu .toggle-btn::after {
      content: attr(data-open-label);
      display: none;
    }

    .action-trigger {
      width: 100%;
      justify-content: center;
    }

    .entries-container::-webkit-scrollbar {
      width: 6px;
    }

    .entries-container::-webkit-scrollbar-thumb {
      background: rgba(148, 163, 184, 0.35);
      border-radius: 999px;
    }

    .entry-row {
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(15, 23, 42, 0.7);
      border-radius: 12px;
      padding: 14px;
      border: 1px solid rgba(148, 163, 184, 0.22);
    }

    .entry-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .entry-label {
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .entry-note {
      font-size: 12px;
      color: var(--text-muted);
      letter-spacing: 0.3px;
    }

    .entry-amount {
      font-size: 18px;
      font-weight: 700;
    }

    .entry-remove {
      border: none;
      background: rgba(239, 68, 68, 0.16);
      color: #fecaca;
      border-radius: 10px;
      padding: 8px 10px;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.18s ease;
    }

    .entry-remove:hover {
      background: rgba(239, 68, 68, 0.28);
    }

    .entry-remove:active {
      transform: translateY(1px);
    }

    .entry-row.sample {
      border-style: dashed;
      border-color: rgba(56, 189, 248, 0.45);
      background: rgba(15, 23, 42, 0.5);
    }

    .entry-row.sample .entry-label {
      color: var(--accent);
    }

    .entry-row.sample .entry-note {
      color: rgba(148, 163, 184, 0.85);
    }

    .empty-state {
      text-align: center;
      padding: 28px 16px;
      border-radius: 14px;
      border: 1px dashed rgba(148, 163, 184, 0.35);
      background: rgba(15, 23, 42, 0.4);
      font-size: 13px;
      letter-spacing: 0.6px;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    .empty-state[role="button"] {
      cursor: pointer;
      transition: border-color 0.18s ease, color 0.18s ease, background 0.18s ease;
    }

    .empty-state[role="button"]:hover {
      border-color: rgba(56, 189, 248, 0.55);
      color: var(--accent);
      background: rgba(15, 23, 42, 0.5);
    }

    .empty-state[role="button"]:focus-visible {
      outline: 2px solid rgba(56, 189, 248, 0.65);
      outline-offset: 4px;
    }

    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.72);
      backdrop-filter: blur(12px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: clamp(16px, 5vw, 32px);
      z-index: 30;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
    }

    .modal-backdrop.active {
      opacity: 1;
      pointer-events: auto;
    }

    .modal-card {
      width: min(420px, 100%);
      background: rgba(15, 23, 42, 0.92);
      border-radius: 18px;
      border: 1px solid rgba(148, 163, 184, 0.3);
      box-shadow: 0 24px 48px rgba(15, 23, 42, 0.45);
      padding: clamp(18px, 5vw, 24px);
      display: flex;
      flex-direction: column;
      gap: 14px;
      position: relative;
      height: clamp(420px, 85vh, 720px);
      max-height: 95vh;
      overflow-y: auto;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      position: sticky;
      top: 0;
      z-index: 5;
      background: linear-gradient(180deg, rgba(15, 23, 42, 0.98), rgba(15, 23, 42, 0.92));
      padding: 4px clamp(2px, 1.4vw, 4px) 12px;
      border-bottom: 1px solid rgba(148, 163, 184, 0.25);
    }

    .modal-title {
      font-size: clamp(18px, 4.4vw, 22px);
      font-weight: 700;
      letter-spacing: 0.6px;
      text-transform: uppercase;
      color: #e2e8f0;
    }

    .modal-close {
      background: none;
      border: 1px solid rgba(148, 163, 184, 0.35);
      color: #94a3b8;
      border-radius: 999px;
      width: 32px;
      height: 32px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .modal-close:hover {
      color: #f1f5f9;
      border-color: rgba(148, 163, 184, 0.55);
    }

    @media (max-width: 720px) and (orientation: portrait) {
      body {
        padding: clamp(8px, 6vw, 18px);
        padding-top: max(env(safe-area-inset-top), clamp(12px, 7vw, 22px));
        padding-bottom: max(calc(env(safe-area-inset-bottom) + 12px), clamp(16px, 8vw, 26px));
        overflow-y: auto;
        height: auto;
        min-height: 100dvh;
      }

      .app-shell {
        padding: clamp(12px, 7vw, 22px);
        min-height: auto;
        max-width: 100%;
        border-radius: clamp(14px, 7vw, 22px);
      }

      .tracker-card {
        padding: clamp(16px, 7vw, 22px);
        border-radius: clamp(16px, 7vw, 22px);
        gap: clamp(14px, 7vw, 24px);
      }

      .text-input {
        font-size: 16px;
        padding: 12px;
      }

      .entry-row {
        flex-direction: column;
        align-items: flex-start;
      }

      .entry-amount {
        align-self: flex-end;
      }

      .entry-remove {
        align-self: flex-end;
      }

      .entries-container {
        max-height: none;
        min-height: clamp(240px, 65vh, 540px);
        border-radius: clamp(16px, 7vw, 22px);
        padding: clamp(14px, 6vw, 22px);
        gap: clamp(12px, 6vw, 18px);
      }

      .actions-panel {
        padding: clamp(14px, 6vw, 20px);
        align-items: stretch;
      }

      .actions-menu .toggle-btn,
      .action-trigger {
        width: 100%;
      }

      .salary-input-row {
        flex-direction: column;
      }

      .salary-input-row .text-input {
        width: 100%;
      }

      .top-actions {
        width: 100%;
        justify-content: stretch;
      }

      .top-actions .toggle-btn,
      .top-actions .ghost-btn {
        flex: 1;
      }

      .modal-backdrop {
        padding: clamp(12px, 7vw, 26px);
      }

      .modal-card {
        width: 100%;
        border-radius: clamp(16px, 8vw, 24px);
        height: min(88vh, 640px);
        max-height: 88vh;
        padding: clamp(16px, 7vw, 22px);
      }

      .entries-modal-list {
        padding: clamp(16px, 7vw, 24px);
        gap: clamp(12px, 6vw, 20px);
      }
    }

    @media (max-width: 480px) {
      .top-row {
        gap: 10px;
        flex-direction: column;
      }

      .ghost-btn {
        align-self: stretch;
        text-align: center;
      }

      .summary-bar {
        grid-template-columns: 1fr;
      }

      .actions-menu {
        padding: clamp(12px, 5vw, 18px);
      }
    }
  </style>
</head>
<body>
  <div class="app-shell">
    <div class="tracker-card">
      <div class="top-row">
        <div>
          <div class="app-title">Quick Balance Tracker</div>
          <div class="app-caption">Log amounts, remember why, see the total</div>
        </div>
        <div class="top-actions">
          <button id="toggleSalaryForm" class="toggle-btn" type="button">Add Salary</button>
          <button id="toggleExpenseForm" class="toggle-btn" type="button">Add Expense</button>
          <button id="resetBtn" class="ghost-btn" type="button">Reset All</button>
        </div>
      </div>

      <div id="statusMessage" class="status-message"></div>

      <div class="summary-bar">
        <div id="salaryPill" class="summary-pill">Salary: €0.00</div>
        <button id="openExpensesModal" type="button" class="summary-pill">Expenses: 0 | Spent: €0.00</button>
        <div id="totalAmount" class="summary-pill">Remaining: €0.00</div>
      </div>

      <div id="entriesContainer" class="entries-container">
        <div class="empty-state">No entries yet. Add your first amount.</div>
      </div>

      <div class="salary-hint-container">
        <div id="salaryHint" class="salary-hint">No salary set yet. Add your salary to track remaining balance.</div>
      </div>
    </div>
  </div>

  <div id="salaryModal" class="modal-backdrop" hidden>
    <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="salaryModalTitle">
      <div class="modal-header">
        <div id="salaryModalTitle" class="modal-title">Add Salary</div>
        <button class="modal-close" type="button" data-close-modal="salaryModal" aria-label="Close">✕</button>
      </div>
      <form id="salaryForm" class="salary-form" autocomplete="off">
        <label class="input-label" for="salaryInput">Salary / Income</label>
        <div class="salary-input-row">
          <input
            id="salaryInput"
            name="salary"
            class="text-input"
            type="text"
            inputmode="decimal"
            placeholder="Example: 2500"
            spellcheck="false"
            autocapitalize="none"
          >
          <button class="secondary-btn" type="submit">Set Salary</button>
        </div>
      </form>
    </div>
  </div>

  <div id="expenseModal" class="modal-backdrop" hidden>
    <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="expenseModalTitle">
      <div class="modal-header">
        <div id="expenseModalTitle" class="modal-title">Add Expense</div>
        <button class="modal-close" type="button" data-close-modal="expenseModal" aria-label="Close">✕</button>
      </div>
      <form id="entryForm" class="input-grid" autocomplete="off">
        <label class="input-label" for="amountInput">Amount</label>
        <input
          id="amountInput"
          name="amount"
          class="text-input"
          type="text"
          inputmode="decimal"
          placeholder="29.30 euro"
          spellcheck="false"
          autocapitalize="none"
          required
        >

        <label class="input-label" for="labelInput">What is it for?</label>
        <input
          id="labelInput"
          name="label"
          class="text-input"
          type="text"
          placeholder="YouTube membership"
          maxlength="120"
        >

        <div class="button-row">
          <button class="primary-btn" type="submit">Add Entry</button>
          <button id="refreshBtn" class="secondary-btn" type="button">Refresh</button>
        </div>
      </form>
    </div>
  </div>

  <div id="entriesModal" class="modal-backdrop" hidden>
    <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="entriesModalTitle">
      <div class="modal-header">
        <div id="entriesModalTitle" class="modal-title">Expense History</div>
        <button class="modal-close" type="button" data-close-modal="entriesModal" aria-label="Close">✕</button>
      </div>
      <div id="entriesModalList" class="entries-container entries-modal-list"></div>
    </div>
  </div>

  <script>
    (() => {
      const amountInput = document.getElementById('amountInput');
      const labelInput = document.getElementById('labelInput');
      const entryForm = document.getElementById('entryForm');
      const salaryForm = document.getElementById('salaryForm');
      const salaryInput = document.getElementById('salaryInput');
      const salaryHint = document.getElementById('salaryHint');
      const salaryModal = document.getElementById('salaryModal');
      const expenseModal = document.getElementById('expenseModal');
      const entriesModal = document.getElementById('entriesModal');
      const entriesModalList = document.getElementById('entriesModalList');
      const modalCloseButtons = document.querySelectorAll('[data-close-modal]');
      const modalBackdrops = document.querySelectorAll('.modal-backdrop');
      const toggleSalaryBtn = document.getElementById('toggleSalaryForm');
      const toggleExpenseBtn = document.getElementById('toggleExpenseForm');
      const openExpensesModalBtn = document.getElementById('openExpensesModal');
      const refreshBtn = document.getElementById('refreshBtn');
      const resetBtn = document.getElementById('resetBtn');
      const statusMessage = document.getElementById('statusMessage');
      const entriesContainer = document.getElementById('entriesContainer');
      const salaryPill = document.getElementById('salaryPill');
      const totalAmount = document.getElementById('totalAmount');
      const entriesModalCloseBtn = entriesModal ? entriesModal.querySelector('.modal-close') : null;

      const API_ENDPOINT = '/api/entries';
      const SALARY_ENDPOINT = '/api/salary';
      const DISPLAY_DURATION = 4000;
      let hideStatusTimeout = null;
      let entries = [];
      let salaryAmount = 0;

      const currencyFormatter = new Intl.NumberFormat('en-GB', {
        style: 'currency',
        currency: 'EUR',
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
      });

      function sanitizeAmount(raw) {
        if (!raw) return NaN;
        let text = raw.toString().toLowerCase();
        text = text.replace(/\beuros?\b/g, '');
        text = text.replace(/\beur\b/g, '');
        text = text.replace(/€|\s/g, '');
        text = text.replace(/,/g, '.');
        text = text.replace(/[a-z]/gi, '');
        const parsed = parseFloat(text);
        return Number.isFinite(parsed) ? parsed : NaN;
      }

      function formatCurrency(value) {
        return currencyFormatter.format(value);
      }

      let activeModal = null;
      let activeTrigger = null;

      function openModal(modal, focusEl, trigger) {
        if (!modal) return;
        activeModal = modal;
        activeTrigger = trigger || null;
        modal.hidden = false;
        requestAnimationFrame(() => {
          modal.classList.add('active');
          if (focusEl) {
            requestAnimationFrame(() => focusEl.focus());
          }
        });
      }

      function closeModal(modal, { returnFocus = true, trigger = null } = {}) {
        if (!modal) return;
        modal.classList.remove('active');
        const targetToFocus = trigger || activeTrigger;
        setTimeout(() => {
          modal.hidden = true;
          if (returnFocus && targetToFocus) {
            targetToFocus.focus();
          }
          if (activeModal === modal) {
            activeModal = null;
            activeTrigger = null;
          }
        }, 180);
      }

      function openEntriesHistory(trigger = openExpensesModalBtn) {
        if (!entriesModal) return;
        const focusTarget = entriesModalCloseBtn || null;
        openModal(entriesModal, focusTarget, trigger || openExpensesModalBtn);
      }

      function showStatus(message, type = 'info') {
        statusMessage.textContent = message;
        statusMessage.className = `status-message ${type}`;
        statusMessage.style.display = 'block';
        if (hideStatusTimeout) {
          clearTimeout(hideStatusTimeout);
        }
        hideStatusTimeout = setTimeout(() => {
          statusMessage.style.display = 'none';
        }, DISPLAY_DURATION);
      }

      function clearStatus() {
        statusMessage.style.display = 'none';
        statusMessage.textContent = '';
        statusMessage.className = 'status-message';
        if (hideStatusTimeout) {
          clearTimeout(hideStatusTimeout);
          hideStatusTimeout = null;
        }
      }

      function updateSalaryHint() {
        if (!salaryHint) return;
        if (salaryAmount > 0) {
          salaryHint.textContent = `Tracking salary: ${formatCurrency(salaryAmount)}. Expenses subtract from this total.`;
          salaryHint.classList.add('active');
        } else {
          salaryHint.textContent = 'No salary set yet. Add your salary to track remaining balance.';
          salaryHint.classList.remove('active');
        }
      }

      function updateSummary() {
        const total = entries.reduce((acc, entry) => acc + (entry.amount || 0), 0);
        const remaining = salaryAmount - total;
        const count = entries.length;

        if (salaryPill) {
          salaryPill.textContent = `Salary: ${formatCurrency(salaryAmount)}`;
        }
        if (openExpensesModalBtn) {
          openExpensesModalBtn.textContent = `Expenses: ${count} | Spent: ${formatCurrency(total)}`;
        }
        totalAmount.textContent = `Remaining: ${formatCurrency(remaining)}`;
        totalAmount.classList.toggle('negative', remaining < 0);
      }

      function renderEntries() {
        const containers = [entriesContainer, entriesModalList];

        containers.forEach((container) => {
          if (!container) return;
          container.innerHTML = '';

          if (!entries.length) {
            const empty = document.createElement('div');
            empty.className = 'empty-state';
            empty.textContent = 'No entries yet. Add your first amount.';
            if (container === entriesContainer) {
              empty.tabIndex = 0;
              empty.setAttribute('role', 'button');
              empty.setAttribute('aria-label', 'Open expense history to review or add entries');
              empty.addEventListener('click', () => openEntriesHistory(empty));
              empty.addEventListener('keydown', (event) => {
                if (event.key === 'Enter' || event.key === ' ') {
                  event.preventDefault();
                  openEntriesHistory(empty);
                }
              });
            }
            container.appendChild(empty);
            if (container === entriesModalList) {
              const sample = document.createElement('div');
              sample.className = 'entry-row sample';
              sample.setAttribute('aria-hidden', 'true');

              const sampleInfo = document.createElement('div');
              sampleInfo.className = 'entry-info';

              const sampleLabel = document.createElement('div');
              sampleLabel.className = 'entry-label';
              sampleLabel.textContent = 'Example: YouTube membership';
              sampleInfo.appendChild(sampleLabel);

              const sampleNote = document.createElement('div');
              sampleNote.className = 'entry-note';
              sampleNote.textContent = 'Add a real expense via “Add Expense” and it will appear here.';
              sampleInfo.appendChild(sampleNote);

              const sampleAmount = document.createElement('div');
              sampleAmount.className = 'entry-amount';
              sampleAmount.textContent = formatCurrency(-50);

              sample.appendChild(sampleInfo);
              sample.appendChild(sampleAmount);
              container.appendChild(sample);
            }
            return;
          }

          entries.forEach((entry, index) => {
            const row = document.createElement('div');
            row.className = 'entry-row';

            const info = document.createElement('div');
            info.className = 'entry-info';

            const labelEl = document.createElement('div');
            labelEl.className = 'entry-label';
            labelEl.textContent = entry.label || `Item ${entries.length - index}`;
            info.appendChild(labelEl);

            if (entry.rawValue && entry.rawValue !== entry.amount?.toString()) {
              const noteEl = document.createElement('div');
              noteEl.className = 'entry-note';
              noteEl.textContent = `Entered as: ${entry.rawValue}`;
              info.appendChild(noteEl);
            }

            const amountEl = document.createElement('div');
            amountEl.className = 'entry-amount';
            const amountValue = Number(entry.amount) || 0;
            amountEl.textContent = formatCurrency(-Math.abs(amountValue));

            const removeBtn = document.createElement('button');
            removeBtn.className = 'entry-remove';
            removeBtn.type = 'button';
            removeBtn.title = 'Remove expense';
            removeBtn.textContent = '✕';
            removeBtn.addEventListener('click', () => removeEntry(entry.id));

            row.appendChild(info);
            row.appendChild(amountEl);
            row.appendChild(removeBtn);

            container.appendChild(row);
          });
        });
      }

      function applyServerSummary(data) {
        if (data && typeof data.salary === 'number') {
          salaryAmount = data.salary;
        }
        updateSalaryHint();
        updateSummary();
      }

      async function fetchEntries({ silent = false } = {}) {
        try {
          const response = await fetch(API_ENDPOINT);
          if (!response.ok) {
            throw new Error('Server returned an error.');
          }
          const data = await response.json();
          entries = Array.isArray(data.entries) ? data.entries : [];
          salaryAmount = Number(data.salary) || 0;
          renderEntries();
          updateSalaryHint();
          updateSummary();
          if (!silent) {
            showStatus('Loaded entries from server.', 'info');
          }
        } catch (error) {
          console.error('Failed to load entries', error);
          showStatus('Unable to reach the server. Please try again.', 'error');
        }
      }

      async function addEntry(rawAmount, labelText) {
        const amount = sanitizeAmount(rawAmount);
        if (Number.isNaN(amount)) {
          amountInput.classList.add('invalid');
          setTimeout(() => amountInput.classList.remove('invalid'), 1200);
          showStatus('Please enter a valid number like 29.30 or €12,50.', 'error');
          amountInput.focus();
          return;
        }

        try {
          showStatus('Saving expense...', 'info');
          const payload = {
            amount,
            rawValue: rawAmount.trim(),
            label: labelText.trim()
          };
          const response = await fetch(API_ENDPOINT, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });

          if (!response.ok) {
            const errorData = await response.json().catch(() => ({}));
            throw new Error(errorData.error || 'Server rejected the expense.');
          }

          const data = await response.json();
          if (data.entry) {
            entries.unshift(data.entry);
            renderEntries();
          } else {
            await fetchEntries({ silent: true });
          }
          applyServerSummary(data);

          entryForm.reset();
          closeModal(expenseModal, { trigger: toggleExpenseBtn });
          const remaining = salaryAmount - entries.reduce((acc, entry) => acc + (entry.amount || 0), 0);
          showStatus(`Expense saved. Remaining: ${formatCurrency(remaining)}`, 'success');
        } catch (error) {
          console.error('Failed to save expense', error);
          showStatus(error.message || 'Failed to save expense.', 'error');
        }
      }

      async function removeEntry(id) {
        try {
          const response = await fetch(`${API_ENDPOINT}/${encodeURIComponent(id)}`, {
            method: 'DELETE'
          });
          if (!response.ok) {
            const errorData = await response.json().catch(() => ({}));
            throw new Error(errorData.error || 'Unable to remove expense.');
          }

          entries = entries.filter(entry => entry.id !== id);
          const data = await response.json().catch(() => ({}));
          renderEntries();
          applyServerSummary(data);
          toggleExpenseBtn.focus();
          showStatus('Expense removed.', 'info');
        } catch (error) {
          console.error('Failed to remove expense', error);
          showStatus(error.message || 'Failed to remove expense.', 'error');
        }
      }

      async function refreshEntries() {
        await fetchEntries({ silent: true });
        showStatus('Synced with server.', 'success');
      }

      async function resetAll() {
        if (!entries.length && !amountInput.value && !labelInput.value && !salaryAmount) {
          showStatus('Nothing to reset.', 'info');
          return;
        }

        const confirmReset = entries.length || salaryAmount
          ? window.confirm('Clear salary and every expense from the server?')
          : true;

        if (!confirmReset) {
          return;
        }

        try {
          const response = await fetch(`${API_ENDPOINT}/reset`, {
            method: 'POST'
          });
          if (!response.ok) {
            const errorData = await response.json().catch(() => ({}));
            throw new Error(errorData.error || 'Server refused to reset.');
          }
          const data = await response.json();
          entries = [];
          salaryAmount = 0;
          entryForm.reset();
          salaryForm.reset();
          renderEntries();
          applyServerSummary(data);
          clearStatus();
          closeModal(expenseModal, { returnFocus: false });
          closeModal(salaryModal, { returnFocus: false });
          showStatus('Everything cleared. Start fresh with a new salary.', 'success');
          toggleExpenseBtn.focus();
        } catch (error) {
          console.error('Failed to reset entries', error);
          showStatus(error.message || 'Failed to reset entries.', 'error');
        }
      }

      async function updateSalary(rawAmount) {
        const amount = sanitizeAmount(rawAmount);
        if (Number.isNaN(amount)) {
          salaryInput.classList.add('invalid');
          setTimeout(() => salaryInput.classList.remove('invalid'), 1200);
          showStatus('Please enter a valid salary number like 2500.', 'error');
          salaryInput.focus();
          return;
        }

        try {
          showStatus('Updating salary...', 'info');
          const response = await fetch(SALARY_ENDPOINT, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ amount })
          });

          if (!response.ok) {
            const errorData = await response.json().catch(() => ({}));
            throw new Error(errorData.error || 'Server rejected the salary update.');
          }

          const data = await response.json();
          salaryAmount = Number(data.salary) || 0;
          applyServerSummary(data);
          salaryForm.reset();
          closeModal(salaryModal, { trigger: toggleSalaryBtn });
          showStatus(`Salary set to ${formatCurrency(salaryAmount)}.`, 'success');
        } catch (error) {
          console.error('Failed to update salary', error);
          showStatus(error.message || 'Failed to update salary.', 'error');
        }
      }

      entryForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        await addEntry(amountInput.value, labelInput.value || '');
      });

      salaryForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        await updateSalary(salaryInput.value);
      });

      refreshBtn.addEventListener('click', async () => {
        await refreshEntries();
      });

      resetBtn.addEventListener('click', async () => {
        await resetAll();
      });

      toggleSalaryBtn.addEventListener('click', (event) => {
        event.preventDefault();
        openModal(salaryModal, salaryInput, toggleSalaryBtn);
      });

      toggleExpenseBtn.addEventListener('click', (event) => {
        event.preventDefault();
        openModal(expenseModal, amountInput, toggleExpenseBtn);
      });

      openExpensesModalBtn.addEventListener('click', (event) => {
        event.preventDefault();
        openEntriesHistory(openExpensesModalBtn);
      });

      modalCloseButtons.forEach((button) => {
        const targetId = button.getAttribute('data-close-modal');
        const modal = document.getElementById(targetId);
        button.addEventListener('click', () => closeModal(modal));
      });

      modalBackdrops.forEach((modal) => {
        modal.addEventListener('click', (event) => {
          if (event.target === modal) {
            closeModal(modal);
          }
        });
      });

      document.addEventListener('keydown', (event) => {
        if (event.key === 'Escape' && activeModal) {
          closeModal(activeModal);
        }
      });

      amountInput.addEventListener('keydown', () => clearStatus());
      labelInput.addEventListener('keydown', () => clearStatus());
      salaryInput.addEventListener('keydown', () => clearStatus());

      fetchEntries({ silent: true });
      toggleExpenseBtn.focus();
    })();
  </script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js').catch((error) => {
          console.warn('Service worker registration failed:', error);
        });
      });
    }

    if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone) {
      document.body.classList.add('standalone');
    }
  </script>
</body>
</html>
